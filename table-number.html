            --bg-primary: #000000;
            --surface-primary: #141b2e;
            --surface-secondary: #1a2340;
            --surface-tertiary: #2a3754;
            --surface-light: #1f2942;
            --accent-primary: #00FF9B; /* Bright Green */
            --accent-secondary: #30ffad;

            --delete-secondary: #ff4d4d;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7a94;
            --border-primary: #2a3754;
            --glass-bg: rgba(20, 27, 46, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: "Urbanist", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            
            /* ADDED: Disable selection and touch callouts (long press) */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* --- UTILITY CLASSES --- */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 1. PASSCODE SCREEN --- */
        #passcode-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-primary);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
            transition: opacity 0.4s ease-out;
            flex-direction: column;
        }
        #passcode-content { width: 100%; max-width: 320px; padding: 20px; text-align: center; }
        #passcode-content h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 25px; color: var(--text-secondary); }
        
        #passcode-display { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .passcode-digit {
            width: 16px; height: 16px;
            background: transparent;
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .passcode-digit.filled { background: var(--accent-primary); border-color: var(--accent-primary); transform: scale(1.1); }
        #passcode-display.shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        #passcode-keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .passcode-key {
            width: 70px; height: 70px;
            font-size: 1.8rem; font-weight: 600;
            border-radius: 50%; border: none;
            background: var(--surface-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto;
        }
        .passcode-key:active { background: var(--accent-primary); color: #000; transform: scale(0.95); }
        .passcode-key.delete-key { background: var(--surface-light); }

        /* Resume Button on Lock Screen */
        #resume-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-primary);
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 155, 0.2);
            margin-top: 10px;
        }
        #resume-btn:active { transform: scale(0.98); }

        /* --- 2. TABLE SELECTOR SCREEN --- */
        .container {
            width: 100%; height: 100%;
            max-width: 1200px; margin: 0 auto;
            padding: 40px 20px 0;
            display: flex; flex-direction: column;
            text-align: center;
        }
        
        .header-section h1 {
            font-family: "Plus Jakarta Sans", sans-serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px 0;
            letter-spacing: -1.5px;
        }

        #open-modal-btn {

            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Urbanist', sans-serif;
            background: rgb(16, 185, 129);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #open-modal-btn:active { transform: scale(0.98); }

        #button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 16px;
            overflow-y: auto;
            padding-bottom: 200px;
            scrollbar-width: none;
            padding-top: 10px;
        }
        #button-grid::-webkit-scrollbar { display: none; }

        .table-btn {
            background: var(--surface-secondary);
            color: var(--text-primary);
            border: none;
            padding: 40px 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-btn:active { transform: translateY(-2px) scale(1.02); }
        .table-btn.selected { 
            background: var(--accent-primary) !important; 
            color: var(--bg-primary) !important; 
            transform: scale(1.05); 
        }

        /* --- 3. CUSTOMER VIEW (IFRAME + OVERLAY) --- */
        #iframe-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 50;
        }
        
        #main-iframe {
            width: 100%; height: 100%;
            border: none;
            background: #fff;
            position: absolute; top: 0; left: 0;
        }

        /* Table Label Overlay - FIXED FROSTED GLASS */
        .table-overlay {
            position: absolute;
            top: 17px; /* MODIFIED TOP POSITION (20px - 3px) */
            right: 55px; /* MODIFIED MARGIN RIGHT */
            left: auto;

            border-radius: 30px;

            opacity: 1;

            display: flex; flex-direction: column;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            width: 40px; height: 40px; 
            font-size: 1.5rem; font-weight: 600;
            background: var(--surface-secondary); color: var(--text-muted); 
            border: 1px solid var(--border-primary); border-radius: 50%; 
            cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
        }
        
        #modal-table-input { 
            width: 100%; padding: 20px 24px; 
            font-size: 2.5rem; text-align: center; 
            background: var(--surface-primary); 
            border: 2px solid var(--border-primary); border-radius: 16px;
            color: var(--text-primary); 
            margin-bottom: 20px; 
            font-family: "Urbanist", sans-serif; font-weight: 600;

        #modal-table-input:focus { outline: none; border-color: var(--accent-primary); }
        
        #modal-suggestions {

            border-radius: 12px; background: var(--surface-primary); border: 1px solid var(--border-primary);
        }
        .suggestion-item { 
            padding: 18px 20px; font-size: 1.3rem; 
            text-align: center; cursor: pointer; 
            color: white; transition: all 0.2s ease;

        .suggestion-item:hover { background: var(--accent-primary); color: var(--bg-primary); }

        #keypad { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .keypad-row { display: flex; justify-content: center; gap: 15px; }
        .keypad-btn { 
            flex: 1; padding: 20px 0;

            const CORRECT_PASSCODE = "1416";
            let enteredPasscode = "";
            
            // --- DOM ELEMENTS ---
            const passcodeOverlay = document.getElementById("passcode-overlay");
            const passcodeDisplay = document.getElementById("passcode-display");
            const passcodeDigits = document.querySelectorAll(".passcode-digit");
            const passcodeKeypad = document.getElementById("passcode-keypad");
            const resumeBtn = document.getElementById("resume-btn");
            
            const selectorContainer = document.getElementById("selector-container");
            const buttonGrid = document.getElementById("button-grid");
            
            const iframeView = document.getElementById("iframe-view");
            const mainIframe = document.getElementById("main-iframe");
            const tableLabel = document.getElementById("tableLabel");
            
            const adminPanel = document.getElementById("adminPanel");
            const adminCurrentTable = document.getElementById("admin-current-table");

            const searchModal = document.getElementById("table-modal");
            const openModalBtn = document.getElementById("open-modal-btn");
            const closeModalBtn = document.getElementById("modal-close-btn");
            const modalTableInput = document.getElementById("modal-table-input");
            const modalSuggestions = document.getElementById("modal-suggestions");
            const searchKeypad = document.getElementById("keypad");

            // --- 0. SESSION RESTORE LOGIC ---
            function checkSavedSession() {
                const saved = localStorage.getItem('biteSession');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        if (data && data.name && data.url) {
                            showResumeButton(data);
                        }
                    } catch (e) {
                        console.error("Error parsing saved session", e);
                    }
                }
            }

            function showResumeButton(data) {
                resumeBtn.style.display = "flex";
                resumeBtn.onclick = () => {
                    // Bypass Passcode
                    passcodeOverlay.classList.add("hidden");
                    setTimeout(() => {
                         passcodeOverlay.style.display = 'none';
                         activateTable(data.name, data.url);
                    }, 300);
                };
            }

            function saveSession(name, url) {
                localStorage.setItem('biteSession', JSON.stringify({ name, url }));
            }

            // --- 1. PASSCODE LOGIC ---
            function createPasscodeKeypad() {
                const keys = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "", "0", "delete"];
                passcodeKeypad.innerHTML = "";
                keys.forEach(k => {
                    const key = document.createElement("button");
                    key.className = "passcode-key";
                    if (k === "delete") {
                        // FIXED: Replaced template literal newlines with single line string to avoid parser errors
                        key.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>';
                        key.dataset.key = "delete";
                        key.classList.add("delete-key");
                    } else if (k === "") {
                        key.style.visibility = "hidden";
                    } else {
                        key.textContent = k;
                        key.dataset.key = k;
                    }
                    passcodeKeypad.appendChild(key);
                });
            }

            // Delegate listener for passcode
            passcodeKeypad.addEventListener("click", (e) => {
                const btn = e.target.closest(".passcode-key");
                if (!btn) return;
                const key = btn.dataset.key;
                
                if (key === "delete") {
                    enteredPasscode = enteredPasscode.slice(0, -1);
                } else if (key && enteredPasscode.length < 4) {
                    enteredPasscode += key;
                }
                updatePasscodeDisplay();
                
                if (enteredPasscode.length === 4) {
                    if (enteredPasscode === CORRECT_PASSCODE) {
                        unlockApp();
                    } else {
                        shakePasscode();
                    }
                }
            });

            function updatePasscodeDisplay() {
                passcodeDigits.forEach((digit, index) => {
                    digit.classList.toggle("filled", index < enteredPasscode.length);
                });
            }

            function shakePasscode() {
                passcodeDisplay.classList.add("shake");
                setTimeout(() => {
                    passcodeDisplay.classList.remove("shake");
                    enteredPasscode = "";
                    updatePasscodeDisplay();
                }, 600);
            }

            function unlockApp() {
                passcodeOverlay.classList.add("hidden");
                setTimeout(() => {
                    passcodeOverlay.style.display = 'none';
                    selectorContainer.classList.remove("hidden");
                    selectorContainer.classList.add("fade-in");
                }, 300);
            }

            // --- 2. TABLE SELECTOR LOGIC ---
            function renderButtons() {
                buttonGrid.innerHTML = "";
                tablesData.forEach(table => {
                    const btn = document.createElement("button");
                    btn.className = "table-btn";
                    const span = document.createElement("span");
                    span.textContent = table.name.trim();
                    btn.appendChild(span);
                    
                    btn.onclick = (e) => {
                        const targetBtn = e.currentTarget;
                        targetBtn.classList.add("selected");
                        setTimeout(() => {
                            if (targetBtn) {
                                targetBtn.classList.remove("selected");
                            }
                            activateTable(table.name, table.link);
                        }, 200);
                    };
                    buttonGrid.appendChild(btn);
                });
            }

            function activateTable(name, url) {
                // Save Session
                saveSession(name, url);
                
                selectorContainer.classList.add("hidden");
                searchModal.style.display = "none";
                
                tableLabel.textContent = name.trim();
                mainIframe.src = url;
                iframeView.classList.remove("hidden");
            }

            window.switchTable = function() {
                mainIframe.src = "about:blank";
                iframeView.classList.add("hidden");
                adminPanel.classList.remove("active");
                selectorContainer.classList.remove("hidden");
            };

            // --- 3. IFRAME & OVERLAY LOGIC ---
            let pressTimer;
            
            // Long Press to open Admin
            function startPress() {
                pressTimer = setTimeout(() => {
                    adminCurrentTable.textContent = "Current: " + tableLabel.textContent;
                    adminPanel.classList.add("active");
                }, 2000);
            }
            function cancelPress() { clearTimeout(pressTimer); }
            
            window.closeAdmin = function() { 
                adminPanel.classList.remove("active"); 
            };

            // Interaction Handlers for Label (Long Press = Admin)
            tableLabel.addEventListener('mousedown', startPress);
            tableLabel.addEventListener('touchstart', startPress);
            tableLabel.addEventListener('mouseup', cancelPress);
            tableLabel.addEventListener('mouseleave', cancelPress);
            tableLabel.addEventListener('touchend', cancelPress);
            

            // --- 4. SEARCH MODAL LOGIC ---
            function openModal() {
                searchModal.style.display = "flex"; 
                modalTableInput.value = ""; 
                modalSuggestions.innerHTML = ""; 
            }
            
            openModalBtn.onclick = openModal;
            closeModalBtn.onclick = () => { searchModal.style.display = "none"; };
            
            function handleSearchInput(key) {
                if (key === "backspace" || key === "Backspace") {
                    modalTableInput.value = modalTableInput.value.slice(0, -1);
                } else if (key === " " || key === "Space") {
                    modalTableInput.value += " ";
                } else if (key === "Escape") {
                     searchModal.style.display = "none";
                     return;
                } else if (key.length === 1) {
                    modalTableInput.value += key.toUpperCase();
                }
                updateSuggestions();
            }

            searchKeypad.addEventListener("click", (e) => {
                const btn = e.target.closest(".keypad-btn");
                if (!btn) return;
                e.preventDefault();
                handleSearchInput(btn.dataset.key);
            });

            document.addEventListener("keydown", (e) => {
                if (searchModal.style.display === "flex") {
                    const key = e.key;
                    if (
                        (key >= '0' && key <= '9') || 
                        (key.length === 1 && key.match(/[a-zA-Z]/)) ||
                        key === 'Backspace' ||
                        key === ' ' ||
                        key === 'Escape'
                    ) {
                        e.preventDefault(); 
                        handleSearchInput(key);
                    }
                }
            });

            function updateSuggestions() {
                const val = modalTableInput.value.replace(/\s+/g, "").toLowerCase();
                modalSuggestions.innerHTML = "";
                if(!val) return;
                
                const matches = tablesData.filter(t => t.name.replace(/\s+/g, "").toLowerCase().includes(val)).slice(0, 4);
                
                matches.forEach(t => {
                    const div = document.createElement("div");
                    div.className = "suggestion-item";
                    div.innerText = t.name;
                    div.onclick = () => activateTable(t.name, t.link);
                    modalSuggestions.appendChild(div);
                });
            }

            // --- INIT ---
            createPasscodeKeypad();
            renderButtons();
            checkSavedSession();
            
            const manifest = {
                "name": "Bite Sushi House",
                "short_name": "Bite Sushi",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#000000",
                "theme_color": "#000000",
                "icons": [{ "src": "https://placehold.co/192x192/00ff9b/000000?text=Bite", "type": "image/png", "sizes": "192x192" }]
            };
            document.getElementById('manifest-link').setAttribute('href', 'data:application/manifest+json;base64,' + btoa(JSON.stringify(manifest)));
        });
