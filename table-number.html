        :root {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --surface-primary: #141b2e;
            --surface-secondary: #1a2340;
            --surface-tertiary: #2a3754;
            --surface-light: #1f2942;
            --accent-primary: #00ff9b;
            --accent-secondary: #30ffad; 
            --accent-gradient-start: #00e68a;
            --delete-primary: #ff6666;
            --delete-secondary: #ff4d4d;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6b7a94;
            --border-primary: #2a3754;
            --glass-bg: rgba(20, 27, 46, 0.7);
        }

        @import url("https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap");

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            height: 100%; 
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: "Urbanist", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            padding: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, var(--bg-primary), transparent);
            pointer-events: none;
            z-index: 10;
        }
        
        #content-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 10001;
        }

        .hidden { display: none !important; }
        
        .container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            padding: 70px 70px 0;
            text-align: center;
            position: relative;
            display: none;
            flex-direction: column;
        }
        .container.unlocked { 
            display: flex; 
            animation: fadeIn 0.5s ease-in-out; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .header-section { margin-bottom: 15px; position: relative; flex-shrink: 0; }
        h1 {
            margin: 0;
            font-size: clamp(2.2rem, 5vw, 3rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1.5px;
            margin-bottom: 8px;
            position: relative;
        }
        
        #open-modal-btn {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            font-family: 'Urbanist', sans-serif;
            background: rgb(16, 185, 129);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        #open-modal-btn:active { transform: translateY(0) scale(0.98); }

        #button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 16px;
            overflow-y: auto;
            padding-bottom: 200px;
            background: transparent;
            border: none;
            flex-grow: 1;
            scrollbar-width: none;
        }
        #button-grid::-webkit-scrollbar { 
            display: none;
        }
        .table-btn {
            background: var(--surface-secondary);
            color: var(--text-primary);
            border: none;
            padding: 40px 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-btn:active { transform: translateY(-2px) scale(1.02); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 1000; }
        .modal-content { background: var(--glass-bg); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); width: 100%; max-width: 550px; border-radius: 24px; padding: 40px; animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        @keyframes modalSlideIn { from { opacity: 0; transform: translateY(-30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .modal-content h2 { margin: 0 0 25px 0; font-size: 1.5rem; font-weight: 700; color: var(--text-primary); letter-spacing: -0.5px; text-align: center; }
        #modal-close-btn { position: absolute; top: 15px; right: 15px; width: 40px; height: 40px; font-size: 1.5rem; font-weight: 600; color: var(--text-muted); background: var(--surface-secondary); border: 1px solid var(--border-primary); border-radius: 50%; cursor: pointer; line-height: 1; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; }
        #modal-table-input { width: 100%; padding: 20px 24px; font-size: 2.5rem; text-align: center; background: var(--surface-primary); border: 2px solid var(--border-primary); border-radius: 16px; color: var(--text-primary); margin-bottom: 20px; font-family: "Urbanist", sans-serif; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        #modal-table-input:focus { outline: none; border-color: var(--accent-primary); }
        #modal-suggestions { max-height: 180px; overflow-y: auto; margin-bottom: 15px;  border-radius: 12px; background: var(--surface-primary); border: 1px solid var(--border-primary); }
        .suggestion-item { padding: 18px 20px; font-size: 1.3rem; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        #modal-send-btn { display: none; width: 100%; padding: 18px 20px; font-size: 1.3rem; font-weight: 700; background: var(--accent-primary); color: var(--bg-primary); border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; margin-top: 10px; margin-bottom: 15px; }
        #keypad { display: flex; flex-direction: column; gap: 15px; }
        .keypad-row { display: flex; justify-content: center; gap: 15px; }
        .keypad-btn { flex: 1; padding: 20px 0; font-size: 1.6rem; font-weight: 600; border-radius: 12px; border: 1px solid var(--border-primary); background: var(--surface-secondary); color: var(--text-primary); cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; font-family: "Urbanist", sans-serif; display: flex; align-items: center; justify-content: center; }
        .keypad-btn.key-char { background: #394764; }
        .keypad-btn.delete-key { background: var(--delete-primary); flex: 2; }
        .keypad-btn.key-space { flex: 3; }
        .keypad-btn:active { background: var(--accent-primary); color: var(--bg-primary); transform: scale(0.95); }
        .keypad-btn:active svg { fill: var(--bg-primary); }
        .keypad-btn.delete-key:active { background: var(--delete-secondary); color: var(--text-primary); }
        .keypad-btn.delete-key:active svg { fill: var(--text-primary); }
        .table-btn.selected, .suggestion-item.selected { background: var(--accent-primary) !important; color: var(--bg-primary) !important; transform: scale(1.05); border-color: var(--accent-secondary) !important; }
        
        @media (hover: hover) and (pointer: fine) { 
            .table-btn:hover { background: var(--accent-primary); color: var(--bg-primary); border-color: var(--accent-primary); } 
            #modal-close-btn:hover { color: var(--bg-primary); background: var(--accent-primary); border-color: var(--accent-secondary); } 
            .suggestion-item:hover { background: var(--accent-primary); color: var(--bg-primary); } 
        }
        @media (max-width: 768px) { 
            .container { padding: 40px 40px 0; }
            #button-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 12px; } 
            .modal-content { margin: 15px; padding: 25px; max-width: 100%; } 
        }
        
        #passcode-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-primary); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.4s ease-out; opacity: 1; }
        #passcode-overlay.unlocked { opacity: 0; pointer-events: none; }
        #passcode-content { width: 100%; max-width: 320px; padding: 30px; text-align: center; }
        #passcode-content h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 25px; color: var(--text-secondary); font-family: 'Urbanist', sans-serif; }
        #passcode-display { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .passcode-digit { width: 20px; height: 20px; background: transparent; border: 2px solid var(--border-primary); border-radius: 50%; transition: all 0.2s ease; }
        .passcode-digit.filled { background: var(--accent-primary); border-color: var(--accent-primary); transform: scale(1.1); }
        #passcode-display.shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        #passcode-keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .passcode-key { width: 70px; height: 70px; font-size: 1.8rem; font-weight: 600; border-radius: 50%; border: none; background: var(--surface-primary); color: var(--text-primary); cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; }
        .passcode-key:active { background: var(--accent-primary); color: var(--bg-primary); transform: scale(0.95); }
        .passcode-key.delete-key { background: var(--surface-light); }

        /* --- Style for the new Return Button --- */
        .return-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Urbanist', sans-serif;
            background: var(--surface-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.2s ease;
        }
        .return-btn:active, .return-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-secondary);
        }
        .return-btn strong {
            color: var(--text-primary);
        }
        .return-btn:hover strong {
            color: var(--bg-primary);
        }
    </style>
</head>

                const passcodeDisplay = document.getElementById("passcode-display");
                const passcodeDigits = document.querySelectorAll(".passcode-digit");

                const mainContainer = document.querySelector(".container");

                function setupReturnButton() {
                    // First, remove any existing return button to avoid duplicates
                    const existingBtn = passcodeContent.querySelector('.return-btn');
                    if (existingBtn) {
                        existingBtn.remove();
                    }

                    const lastLink = sessionStorage.getItem('lastOpenedLink');
                    const lastTableName = sessionStorage.getItem('lastOpenedTableName');
                    
                    if (lastLink && lastTableName) {
                        const returnBtn = document.createElement("button");
                        returnBtn.className = "return-btn";
                        // Use innerHTML to allow for the <strong> tag for better styling
                        returnBtn.innerHTML = `Return to last table: <strong>${lastTableName}</strong>`;
                        returnBtn.addEventListener('click', () => {
                            window.open(lastLink, '_blank');
                        });
                        passcodeContent.appendChild(returnBtn);
                    }

                function createPasscodeKeypad() {
                    const keys = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "", "0", "delete"];
                    passcodeKeypad.innerHTML = "";
                    keys.forEach(k => {
                        const key = document.createElement("button");
                        key.className = "passcode-key";
                        if (k === "delete") {
                            key.classList.add("delete-key");
                            key.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg>`;
                            key.dataset.key = "delete";
                        } else if (k === "") {
                            key.style.visibility = "hidden";
                        } else {
                            key.textContent = k;
                            key.dataset.key = k;
                        }
                        passcodeKeypad.appendChild(key);
                    });

                function updatePasscodeDisplay() {
                    passcodeDigits.forEach((digit, index) => {
                        digit.classList.toggle("filled", index < enteredPasscode.length);
                    });

                    if (enteredPasscode === CORRECT_PASSCODE) {
                        passcodeOverlay.classList.add("unlocked");
                        setTimeout(() => {
                            passcodeOverlay.style.display = "none";
                            mainContainer.classList.add("unlocked");
                            if (!appInitialized) {
                                initializeApp();
                                appInitialized = true;
                            }
                        }, 400);
                    } else if (enteredPasscode.length >= 4) { 
                        passcodeDisplay.classList.add("shake");
                        setTimeout(() => {
                            passcodeDisplay.classList.remove("shake");
                            enteredPasscode = "";
                            updatePasscodeDisplay();
                        }, 600);
                    }
                }

                    mainContainer.classList.remove("unlocked");
                    passcodeOverlay.style.display = "flex";
                    passcodeOverlay.classList.remove("unlocked");
                    enteredPasscode = "";
                    updatePasscodeDisplay();
                    setupReturnButton(); // Re-run setup to show the latest table button
                }

                    const key = e.target.closest(".passcode-key");
                    if (!key || !key.dataset.key) return;
                    const keyValue = key.dataset.key;
                    if (keyValue === "delete") {
                        enteredPasscode = enteredPasscode.slice(0, -1);
                    } else if (enteredPasscode.length < 4) {
                        enteredPasscode += keyValue;
                    }
                    updatePasscodeDisplay();
                    if (enteredPasscode.length === 4) {
                        checkPasscode();
                    }
